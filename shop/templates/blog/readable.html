      <div class="containerPSlider swiper">
        <div class="blog">
          <div class="card-wrapper swiper-wrapper pb-10">
            {% for blog in blogs %}
            <div class="card swiper-slide bg-white rounded-3xl border hover:border-zinc-300 transition border-zinc-300 group p-2 md:p-3 hover:drop-shadow-lg">
              <a href="{{blog.get_absolute_url}}" class="image-box block overflow-hidden rounded-lg md:rounded-2xl">
                <img class="rounded-2xl w-full transition-transform duration-300 ease-in-out group-hover:rotate-3 group-hover:scale-110 lazyload" src="{{media_url}}{{blog.image_name}}" alt="blog"/>
              </a>
              <div class="p-2 mt-2">
                <a href="{{blog.get_absolute_url}}" class="text-xs md:text-sm font-normal md:font-semibold h-8 lg:h-10 line-clamp-2 text-zinc-700">
                 {{blog.blog_name}}
                </a>
                <div class="flex justify-between mt-8">
                  <div class="text-xs flex gap-x-1 items-center text-zinc-400">
                    <svg
                      class="fill-zinc-400"
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill=""
                      viewBox="0 0 256 256">
                      <path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Z"></path>
                    </svg>
                    {{blog.register_date}}
                  </div>
                  <a href="{{blog.get_absolute_url}}" class="flex justify-center items-center gap-x-1 group w-fit text-xs md:text-sm transition text-zinc-600 group-hover:text-zinc-700">
                    ادامه مطلب
                    <svg
                      class="fill-zinc-600 transition group-hover:fill-zinc-700 size-2 md:size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="14"
                      fill=""
                      viewBox="0 0 256 256">
                      <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
